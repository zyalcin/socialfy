{% extends "base.html"%}

{% block head_stuff %}
<title>Socialfy</title>
{% endblock %}

{% block main_content %}

    <h1>Following</h1>


        <div class = "findFriends">
            <form method = 'POST' action = "{{url_for('followingList')}}"  aria-label="follower list">
                    {% for friend in following %}
                        {% if friend['uid'] != uid %}
                            <h2 value="{{friend['username']}}"> <a href = "{{url_for('view_friendProfile',username=friend['username'])}}">{{friend['username']}}</a></h2>
                        {%endif%}
                    {% endfor %}
                <br>
            </form>
        </div>

{% endblock %}


<!doctype html>
<html lang='en'>
<head>
    <meta charset='utf-8'>
    <!-- for mobile-friendly pages -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name=author content="">
    <title>Sign Up</title>
    <div role=”Sign-Up” aria-label=”Sign-Up”></div>
    <link rel='stylesheet' href="{{url_for('static', filename = 'style.css')}}">


{% with messages = get_flashed_messages() %}
{% if messages %}
<div id="messages">
  {% for msg in messages %}
  <p>{{msg}}</p>
  {% endfor %}
</div>
{% endif %}
{% endwith %}

<div class = "signup-page">
  <h1 > Sign Up </h1>
  <header role="SIgn-Up"></header>
    <div class = "login-form">
        <form method = 'POST' action = "{{url_for('signup')}}"  aria-label="signup">
            <p> 
                <input type="text"
                        id="username" 
                        class="form-control"
                        name="username" 
                        placeholder = "username" 
                        required pattern="^\w+$"
                        aria-label="username">
                
            </p>
            <br>
            <p>
                    <input type="password" 
                            id="password" 
                            class="form-control" 
                            name="password1"
                            placeholder = "password"
                            aria-label="password"> 
            </p>
            <br>
            <p>
                    <input type="password" 
                            id="confirm" 
                            class="form-control" 
                            name="password2" 
                            placeholder = "confirm password"
                            aria-label="confirm password">
            </p>
            <br>
            <p><button type="submit" class="btn btn-success">Submit</button></p>
        </form>
    </div>
</div>
